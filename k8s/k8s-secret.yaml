apiVersion: v1
kind: Secret
metadata:
  name: mcp-feishu-proj-secret
type: Opaque
data:
  # 注意：这些值需要使用base64编码
  # 例如：echo -n "your_project_key" | base64
  # 以下是示例值，请替换为实际的base64编码值
  FS_PROJ_PROJECT_KEY: eW91cl9wcm9qZWN0X2tleQ==  # your_project_key
  FS_PROJ_USER_KEY: eW91cl91c2VyX2tleQ==  # your_user_key
  FS_PROJ_PLUGIN_ID: eW91cl9wbHVnaW5faWQ=  # your_plugin_id
  FS_PROJ_PLUGIN_SECRET: eW91cl9wbHVnaW5fc2VjcmV0  # your_plugin_secret
